    <style>
      /* Apple System & Inter Font Stack */
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        background-color: #F5F5F7; /* Apple's light gray background */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }

      /* Custom Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      
      @keyframes slide-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }

      @keyframes slide-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes draw-circle {
        from { stroke-dashoffset: 300; }
        to { stroke-dashoffset: 0; }
      }

      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      .animate-fade-in { animation: fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-up { animation: slide-up 0.5s cubic-bezier(0.32, 0.72, 0, 1) forwards; }
      .animate-pop { animation: slide-down 0.2s ease-out forwards; }
      .animate-slide-in-right { animation: slide-in-right 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-in-left { animation: slide-in-left 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      /* iOS-like tap highlight removal */
      * { -webkit-tap-highlight-color: transparent; }
      
      /* Loading Spinner */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #E5E5EA;
        border-radius: 50%;
        border-top-color: #007AFF;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <!-- Error Handler for Debugging Deployment -->
    <script>
      window.addEventListener('error', function(e) {
        // Only show if root is empty (app failed to load)
        const root = document.getElementById('root');
        if(root && root.innerHTML.trim() === "" && !root.hasChildNodes()) {
             console.error("App failed to load:", e.error);
        }
      });
    </script>
